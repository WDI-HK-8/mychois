<navbar></navbar>

<div class="container">
  <div class="row">
      <div class="col-xs-11">
        <h1>Update Your Grocery List</h1>
        <form ng-submit="updateList.update()">
          <div class="form-group">
            <label>Grocery List #</label>
            <input type="integer" ng-model="updateList.list_id" class="form-control">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" ng-model="updateList.grocery_list.name" class="form-control">
          </div>
          <div class="form-group">
            <label>Additional Comments</label>
            <textarea name="additional_comments" ng-model="updateList.grocery_list.additional_comments" class="form-control">
            </textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          <a href="/#/" class="btn btn-danger">Back</a>
        </form>
      </div>
  </div>
</div>
