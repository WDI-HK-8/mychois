<div class="container">
  <div class="row">
    <h1>Sign Up</h1>
    <form ng-submit="signup()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" ng-model="registrationForm.name" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="registrationForm.password" placeholder="minimum 8 characters" required="required" class="form-control">
      </div>
      
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="number" ng-model="registrationForm.phone_number" placeholder="ex: 85212345678" ng-required="required" class="form-control">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" ng-model="registrationForm.address" required="required" class="form-control">
      </div>

      <div class="form-group">
        <select ng-model="registrationForm.district">
          <option value="">---Please select your district---</option>
          <option ng-repeat="district in districts" value="{{ district.id }}" >{{district.name}}</option>
        </select>
      </div>

      <!-- div class="btn-group" dropdown>
        <label>Districts</label><br />
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
        ---Please select your district---
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" id="districts">
          <li ng-repeat="district in districts" value="{{district.id}}"><a ng-click="$parent.current = district">{{district.name}}</a></li>
        </ul>
      </div>   -->


      <button type="submit" class="btn btn-success">Submit</button>
      <a href="/#/" class="btn btn-danger">Back</a>
    </form>
  </div>
</div>
